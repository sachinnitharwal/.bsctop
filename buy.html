<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buy Book Request</title>
  <link rel="stylesheet" href="bookco.css">
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="bookcorner.html">Book Corner</a>
    </nav>
  </header>

  <div class="container">
    <h2>Buy Book Request</h2>
    <form action="https://formspree.io/f/mzzawrdl" method="POST">
      <!-- Redirect to thankyou page after submit -->
      <input type="hidden" name="_redirect" value="thankyou.html">

      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required>

      <label for="book">Book Title</label>
      <input type="text" id="book" name="book" required>

      <label for="author">Author</label>
      <input type="text" id="author" name="author">

      <label for="details">Additional Details</label>
      <textarea id="details" name="details" rows="4"></textarea>

      <button type="submit">Submit Request</button>
    </form>
  </div>
</body>
</html>
